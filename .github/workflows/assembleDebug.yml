name: Build APKs

on:
  push:

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: 17
  JAVA_DISTRO: temurin

jobs:
  ktlint:
    name: Ktlint Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRO }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  assemble-apks:
    name: Assemble ${{ matrix.config }} APK
    needs: ktlint
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        config: [Debug, Release]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRO }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Assemble APK
        env:
          GITHUB_USERNAME: ${{ secrets.USERNAME_GITHUB }}
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: ./gradlew assemble${{ matrix.config }}

  build-playstore-version:
    uses: ./.github/workflows/build-playstore-android.yaml
    secrets: inherit

  build-website-version:
    uses: ./.github/workflows/build-website-android.yaml
    secrets: inherit

  build-amazon-version:
    uses: ./.github/workflows/build-amazon-android.yaml
    secrets: inherit

  e2e-testing:
    name: End-to-End Instrumentation Tests
    runs-on: ubuntu-latest
    needs:
      - build-playstore-version
      - build-website-version
      - build-amazon-version

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRO }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Enable KVM
        run: |
          sudo modprobe kvm
          sudo chmod 666 /dev/kvm || true

      - name: Run E2E tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        env:
          GITHUB_USERNAME: ${{ secrets.USERNAME_GITHUB }}
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          PIA_VALID_USERNAME: ${{ secrets.PIA_VALID_USERNAME }}
          PIA_VALID_PASSWORD: ${{ secrets.PIA_VALID_PASSWORD }}
          PIA_VALID_DIP_TOKEN: ${{ secrets.PIA_VALID_DIP_TOKEN }}
        with:
          api-level: 30
          arch: x86_64
          profile: pixel_4
          disk-size: 2G
          ram-size: 2048M
          emulator-boot-timeout: 480
          disable-animations: true
          disable-spellchecker: true
          script: ./gradlew :app:connectedGoogleDebugAndroidTest

      - name: Upload E2E report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: app/build/reports/androidTests/connected/debug/flavors/google/
          overwrite: true
